<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hurda Cu Oranƒ± ve Verim Hesaplama</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-slate-900 via-blue-900 to-slate-900 min-h-screen p-4">
    <div id="app" class="max-w-6xl mx-auto">
        <h1 class="text-3xl font-bold text-white text-center mb-6">
            üìä Hurda Cu Oranƒ± ve Verim Hesaplama
        </h1>

        <!-- Tab Navigation -->
        <div class="flex gap-2 mb-4">
            <button onclick="showTab('giris')" id="tab-giris" class="flex-1 py-3 px-4 rounded-lg font-semibold transition-all bg-blue-600 text-white shadow-lg">
                Veri Giri≈üi
            </button>
            <button onclick="showTab('gecmis')" id="tab-gecmis" class="flex-1 py-3 px-4 rounded-lg font-semibold transition-all bg-slate-700 text-slate-300 hover:bg-slate-600">
                üìú Ge√ßmi≈ü (<span id="history-count">0</span>)
            </button>
        </div>

        <!-- Veri Giri≈üi Tab -->
        <div id="giris-tab" class="bg-white rounded-lg shadow-2xl p-6">
            <div class="overflow-x-auto">
                <table class="w-full border-collapse">
                    <thead>
                        <tr class="bg-slate-800 text-white">
                            <th class="border border-slate-600 p-3 text-center">#</th>
                            <th class="border border-slate-600 p-3">HURDA</th>
                            <th class="border border-slate-600 p-3">TONAJ</th>
                            <th class="border border-slate-600 p-3">VERƒ∞M (%)</th>
                            <th class="border border-slate-600 p-3">Cu (%)</th>
                        </tr>
                    </thead>
                    <tbody id="data-table">
                        <!-- Rows will be generated by JavaScript -->
                    </tbody>
                </table>
            </div>

            <!-- Butonlar -->
            <div class="flex gap-4 mt-6">
                <button onclick="hesapla()" class="flex-1 bg-green-600 hover:bg-green-700 text-white font-bold py-3 px-6 rounded-lg shadow-lg transition-all">
                    üßÆ Hesapla
                </button>
                <button onclick="temizle()" class="bg-red-600 hover:bg-red-700 text-white font-bold py-3 px-6 rounded-lg shadow-lg transition-all">
                    üóëÔ∏è Temizle
                </button>
            </div>

            <!-- Sonu√ßlar -->
            <div id="results" class="mt-6 bg-gradient-to-r from-blue-50 to-indigo-50 rounded-lg p-6 border-2 border-blue-200 hidden">
                <h2 class="text-xl font-bold text-slate-800 mb-4">Hesaplama Sonu√ßlarƒ±</h2>
                <div class="grid grid-cols-2 md:grid-cols-4 gap-4">
                    <div class="bg-white rounded-lg p-4 shadow">
                        <div class="text-sm text-slate-600 mb-1">Toplam Hurda</div>
                        <div id="result-hurda" class="text-2xl font-bold text-blue-600">0 ton</div>
                    </div>
                    <div class="bg-white rounded-lg p-4 shadow">
                        <div class="text-sm text-slate-600 mb-1">Sƒ±vƒ± √áelik</div>
                        <div id="result-sivi" class="text-2xl font-bold text-green-600">0 ton</div>
                    </div>
                    <div class="bg-white rounded-lg p-4 shadow">
                        <div class="text-sm text-slate-600 mb-1">Verim</div>
                        <div id="result-verim" class="text-2xl font-bold text-purple-600">0 %</div>
                    </div>
                    <div class="bg-white rounded-lg p-4 shadow">
                        <div class="text-sm text-slate-600 mb-1">Cu Oranƒ±</div>
                        <div id="result-cu" class="text-2xl font-bold text-orange-600">0 %</div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Ge√ßmi≈ü Tab -->
        <div id="gecmis-tab" class="bg-white rounded-lg shadow-2xl p-6 hidden">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-2xl font-bold text-slate-800">Hesaplama Ge√ßmi≈üi</h2>
                <button onclick="gecmisiTemizle()" id="clear-history-btn" class="bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-4 rounded-lg shadow transition-all hidden">
                    üóëÔ∏è Ge√ßmi≈üi Temizle
                </button>
            </div>
            <div id="history-list">
                <div class="text-center py-12 text-slate-500">
                    <div class="text-6xl mb-4">üìú</div>
                    <p class="text-lg">Hen√ºz hesaplama yapƒ±lmadƒ±</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        let rows = [];
        let history = [];

        // Ba≈ülangƒ±√ß
        function init() {
            loadData();
            createTable();
            updateHistoryCount();
        }

        // Veri y√ºkle
        function loadData() {
            const savedRows = localStorage.getItem('hurdaRows');
            const savedHistory = localStorage.getItem('hurdaHistory');
            
            if (savedRows) {
                try {
                    rows = JSON.parse(savedRows);
                } catch (e) {
                    rows = Array(10).fill(null).map(() => ({hurda: '', tonaj: '', verim: '', cu: ''}));
                }
            } else {
                rows = Array(10).fill(null).map(() => ({hurda: '', tonaj: '', verim: '', cu: ''}));
            }

            if (savedHistory) {
                try {
                    history = JSON.parse(savedHistory);
                } catch (e) {
                    history = [];
                }
            }
        }

        // Veri kaydet
        function saveData() {
            localStorage.setItem('hurdaRows', JSON.stringify(rows));
            localStorage.setItem('hurdaHistory', JSON.stringify(history));
        }

        // Tablo olu≈ütur
        function createTable() {
            const tbody = document.getElementById('data-table');
            tbody.innerHTML = '';
            
            for (let i = 0; i < 10; i++) {
                const tr = document.createElement('tr');
                tr.className = 'hover:bg-slate-50';
                tr.innerHTML = `
                    <td class="border border-slate-300 p-2 text-center font-semibold text-slate-600">${i + 1}</td>
                    <td class="border border-slate-300 p-2">
                        <input type="text" value="${rows[i].hurda}" onchange="updateRow(${i}, 'hurda', this.value)" 
                               class="w-full px-3 py-2 border border-slate-300 rounded focus:ring-2 focus:ring-blue-500 focus:border-transparent" 
                               placeholder="Hurda Cinsi">
                    </td>
                    <td class="border border-slate-300 p-2">
                        <input type="number" step="0.01" value="${rows[i].tonaj}" onchange="updateRow(${i}, 'tonaj', this.value)" 
                               class="w-full px-3 py-2 border border-slate-300 rounded focus:ring-2 focus:ring-blue-500 focus:border-transparent" 
                               placeholder="0.00">
                    </td>
                    <td class="border border-slate-300 p-2">
                        <input type="number" step="0.01" value="${rows[i].verim}" onchange="updateRow(${i}, 'verim', this.value)" 
                               class="w-full px-3 py-2 border border-slate-300 rounded focus:ring-2 focus:ring-blue-500 focus:border-transparent" 
                               placeholder="0.00">
                    </td>
                    <td class="border border-slate-300 p-2">
                        <input type="number" step="0.0001" value="${rows[i].cu}" onchange="updateRow(${i}, 'cu', this.value)" 
                               class="w-full px-3 py-2 border border-slate-300 rounded focus:ring-2 focus:ring-blue-500 focus:border-transparent" 
                               placeholder="0.00">
                    </td>
                `;
                tbody.appendChild(tr);
            }
        }

        // Satƒ±r g√ºncelle
        function updateRow(index, field, value) {
            rows[index][field] = value;
            saveData();
        }

        // Hesapla
        function hesapla() {
            const validRows = rows.filter(row => row.tonaj && !isNaN(parseFloat(row.tonaj)));

            if (validRows.length === 0) {
                alert('L√ºtfen en az bir satƒ±r i√ßin tonaj giriniz!');
                return;
            }

            let toplamHurda = 0;
            let siviCelikToplam = 0;
            let cuToplam = 0;

            validRows.forEach(row => {
                const tonaj = parseFloat(row.tonaj) || 0;
                const verim = parseFloat(row.verim) || 0;
                const cu = parseFloat(row.cu) || 0;

                toplamHurda += tonaj;
                siviCelikToplam += (tonaj * verim / 100);
                cuToplam += (tonaj * verim * cu / 100);
            });

            const verimOrani = toplamHurda > 0 ? (siviCelikToplam / toplamHurda * 100) : 0;
            const cuOrani = siviCelikToplam > 0 ? (cuToplam / siviCelikToplam) : 0;

            const result = {
                toplamHurda: toplamHurda.toFixed(2),
                siviCelik: siviCelikToplam.toFixed(2),
                verim: verimOrani.toFixed(2),
                cu: cuOrani.toFixed(4),
                tarih: new Date().toLocaleString('tr-TR'),
                veriler: validRows.map(row => ({...row}))
            };

            // Sonu√ßlarƒ± g√∂ster
            document.getElementById('results').classList.remove('hidden');
            document.getElementById('result-hurda').textContent = result.toplamHurda + ' ton';
            document.getElementById('result-sivi').textContent = result.siviCelik + ' ton';
            document.getElementById('result-verim').textContent = result.verim + ' %';
            document.getElementById('result-cu').textContent = result.cu + ' %';

            // Ge√ßmi≈üe ekle
            history.unshift(result);
            history = history.slice(0, 10);
            saveData();
            updateHistoryCount();
        }

        // Temizle
        function temizle() {
            rows = Array(10).fill(null).map(() => ({hurda: '', tonaj: '', verim: '', cu: ''}));
            createTable();
            document.getElementById('results').classList.add('hidden');
            saveData();
        }

        // Tab g√∂ster
        function showTab(tab) {
            if (tab === 'giris') {
                document.getElementById('giris-tab').classList.remove('hidden');
                document.getElementById('gecmis-tab').classList.add('hidden');
                document.getElementById('tab-giris').className = 'flex-1 py-3 px-4 rounded-lg font-semibold transition-all bg-blue-600 text-white shadow-lg';
                document.getElementById('tab-gecmis').className = 'flex-1 py-3 px-4 rounded-lg font-semibold transition-all bg-slate-700 text-slate-300 hover:bg-slate-600';
            } else {
                document.getElementById('giris-tab').classList.add('hidden');
                document.getElementById('gecmis-tab').classList.remove('hidden');
                document.getElementById('tab-giris').className = 'flex-1 py-3 px-4 rounded-lg font-semibold transition-all bg-slate-700 text-slate-300 hover:bg-slate-600';
                document.getElementById('tab-gecmis').className = 'flex-1 py-3 px-4 rounded-lg font-semibold transition-all bg-blue-600 text-white shadow-lg';
                renderHistory();
            }
        }

        // Ge√ßmi≈üi g√∂ster
        function renderHistory() {
            const historyList = document.getElementById('history-list');
            const clearBtn = document.getElementById('clear-history-btn');

            if (history.length === 0) {
                historyList.innerHTML = `
                    <div class="text-center py-12 text-slate-500">
                        <div class="text-6xl mb-4">üìú</div>
                        <p class="text-lg">Hen√ºz hesaplama yapƒ±lmadƒ±</p>
                    </div>
                `;
                clearBtn.classList.add('hidden');
            } else {
                clearBtn.classList.remove('hidden');
                let html = '';
                history.forEach((item, index) => {
                    html += `
                        <div class="bg-gradient-to-r from-slate-50 to-blue-50 rounded-lg p-4 border border-slate-200 mb-4">
                            <div class="flex justify-between items-center mb-3">
                                <span class="font-bold text-slate-700">#${history.length - index}</span>
                                <span class="text-sm text-slate-500">${item.tarih}</span>
                            </div>
                            
                            ${item.veriler && item.veriler.length > 0 ? `
                                <div class="mb-4 overflow-x-auto">
                                    <table class="w-full text-sm border-collapse">
                                        <thead>
                                            <tr class="bg-slate-200">
                                                <th class="border border-slate-300 px-2 py-1 text-left">Hurda</th>
                                                <th class="border border-slate-300 px-2 py-1 text-right">Tonaj</th>
                                                <th class="border border-slate-300 px-2 py-1 text-right">Verim %</th>
                                                <th class="border border-slate-300 px-2 py-1 text-right">Cu %</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            ${item.veriler.map(row => `
                                                <tr class="bg-white">
                                                    <td class="border border-slate-300 px-2 py-1">${row.hurda}</td>
                                                    <td class="border border-slate-300 px-2 py-1 text-right">${row.tonaj}</td>
                                                    <td class="border border-slate-300 px-2 py-1 text-right">${row.verim}</td>
                                                    <td class="border border-slate-300 px-2 py-1 text-right">${row.cu}</td>
                                                </tr>
                                            `).join('')}
                                        </tbody>
                                    </table>
                                </div>
                            ` : ''}
                            
                            <div class="grid grid-cols-2 md:grid-cols-4 gap-3">
                                <div>
                                    <div class="text-xs text-slate-600">Toplam Hurda</div>
                                    <div class="font-bold text-blue-600">${item.toplamHurda} ton</div>
                                </div>
                                <div>
                                    <div class="text-xs text-slate-600">Sƒ±vƒ± √áelik</div>
                                    <div class="font-bold text-green-600">${item.siviCelik} ton</div>
                                </div>
                                <div>
                                    <div class="text-xs text-slate-600">Verim</div>
                                    <div class="font-bold text-purple-600">${item.verim} %</div>
                                </div>
                                <div>
                                    <div class="text-xs text-slate-600">Cu Oranƒ±</div>
                                    <div class="font-bold text-orange-600">${item.cu} %</div>
                                </div>
                            </div>
                        </div>
                    `;
                });
                historyList.innerHTML = html;
            }
        }

        // Ge√ßmi≈ü sayacƒ±nƒ± g√ºncelle
        function updateHistoryCount() {
            document.getElementById('history-count').textContent = history.length;
        }

        // Ge√ßmi≈üi temizle
        function gecmisiTemizle() {
            if (confirm('T√ºm ge√ßmi≈ü silinecek. Emin misiniz?')) {
                history = [];
                saveData();
                updateHistoryCount();
                renderHistory();
            }
        }

        // Ba≈ülat
        init();
    </script>
</body>
</html>
